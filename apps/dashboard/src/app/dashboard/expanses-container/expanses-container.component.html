<button nz-button (click)="onAddNewExpanse()">Add new expanse</button>

<nz-table
  #table
  [nzLoading]="isLoading$ | async"
  [nzData]="(expanses$ | async) ?? []"
  [nzFrontPagination]="false"
  [nzPageIndex]="(pagination$ | async)!.pageIndex"
  [nzPageSize]="(pagination$ | async)!.pageSize"
  [nzTotal]="(pagination$ | async)!.total"
  (nzPageIndexChange)="onPageIndexChanged($event)"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Amount</th>
      <th>Currency</th>
      <th>Date</th>
      <th>Updated</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expanse of table.data">
      <td>{{ expanse.name }}</td>
      <td>{{ expanse.category.name }}</td>
      <td>{{ expanse.amount }}</td>
      <td>{{ CurrencyEnum[expanse.currencyCode] }}</td>
      <td>{{ expanse.createdAt | date }}</td>
      <td>{{ expanse.updatedAt | date : 'full' }}</td>
      <td>
        <button nz-button (click)="onEditExpanse(expanse)">edit</button>

        <button
          nz-button
          nz-popconfirm
          nzPopconfirmTitle="Are you sure?"
          nzOkText="ok"
          nzCancelText="cancel"
          (nzOnConfirm)="onDeleteExpanse(expanse)"
        >
          delete
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
