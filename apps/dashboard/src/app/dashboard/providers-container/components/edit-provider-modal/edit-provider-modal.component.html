<nz-spin [nzSpinning]="isLoading$ | async">
  <fpd-provider-form #form [provider]="provider"></fpd-provider-form>
</nz-spin>

<div *nzModalFooter>
  <button nz-button nzType="default" [disabled]="isLoading$ | async" (click)="onDestroyModal()">Cancel</button>

  <button nz-button nzType="primary" [disabled]="isLoading$ | async" (click)="onSubmit()">Update</button>
</div>
