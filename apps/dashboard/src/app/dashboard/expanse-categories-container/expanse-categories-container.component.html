<button nz-button (click)="onAddNewExpanseCategory()">Add new category</button>

<nz-table
  #table
  [nzLoading]="isLoading$ | async"
  [nzData]="(expanseCategories$ | async) ?? []"
  [nzFrontPagination]="false"
  [nzPageIndex]="(pagination$ | async)!.pageIndex"
  [nzPageSize]="(pagination$ | async)!.pageSize"
  [nzTotal]="(pagination$ | async)!.total"
  (nzPageIndexChange)="onPageIndexChanged($event)"
>
  <thead>
  <tr>
    <th>Name</th>
    <th>Date</th>
    <th>Updated</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let expanseCategory of table.data">
    <td>{{ expanseCategory.name }}</td>
    <td>{{ expanseCategory.createdAt | date }}</td>
    <td>{{ expanseCategory.updatedAt | date : 'full' }}</td>
    <td>
      <button nz-button (click)="onEditExpanseCategory(expanseCategory)">edit</button>

      <button
        nz-button
        nz-popconfirm
        nzPopconfirmTitle="Are you sure?"
        nzOkText="ok"
        nzCancelText="cancel"
        (nzOnConfirm)="onDeleteExpanseCategory(expanseCategory)"
      >
        delete
      </button>
    </td>
  </tr>
  </tbody>
</nz-table>
