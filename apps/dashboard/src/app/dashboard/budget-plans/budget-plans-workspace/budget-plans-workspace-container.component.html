<fpd-page-header [title]="'Budget plans'" [actions]="actions"></fpd-page-header>

<div class="fpd-card">
  <nz-table
    #table
    [nzLoading]="isLoading$ | async"
    [nzData]="(budgetPlans$ | async) ?? []"
    [nzFrontPagination]="false"
    [nzPageIndex]="(pagination$ | async)!.pageIndex"
    [nzPageSize]="(pagination$ | async)!.pageSize"
    [nzTotal]="(pagination$ | async)!.total"
    (nzPageIndexChange)="onPageIndexChanged($event)"
  >
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      @for (budgetPlan of table.data; track budgetPlan.id) {
        <tr>
          <td>
            {{ budgetPlan.year }}
            {{ budgetPlan.month }}
          </td>
        </tr>
      }
    </tbody>
  </nz-table>
</div>
