<fpd-page-header [title]="'Budgets'" [actions]="actions"></fpd-page-header>

<div class="fpd-card">
  <nz-table
    #table
    [nzLoading]="isLoading$ | async"
    [nzData]="(budgets$ | async) ?? []"
    [nzFrontPagination]="false"
    [nzPageIndex]="(pagination$ | async)!.pageIndex"
    [nzPageSize]="(pagination$ | async)!.pageSize"
    [nzTotal]="(pagination$ | async)!.total"
    (nzPageIndexChange)="onPageIndexChanged($event)"
  >
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>From date</th>
        <th>To date</th>
        <th>Categories</th>
        <th>Amount</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let budget of table.data">
        <td>{{ budget.name }}</td>
        <td>{{ budget.period }}</td>
        <td>
          <ng-container *ngIf="budget.fromDate; else emptyCellTemplate">
            {{ budget.fromDate | date }}
          </ng-container>
        </td>
        <td>
          <ng-container *ngIf="budget.toDate; else emptyCellTemplate">
            {{ budget.toDate | date }}
          </ng-container>
        </td>
        <td>
          <ng-container *ngFor="let category of budget.categories"> {{ category.name }}, </ng-container>
        </td>
        <td>{{ budget.amount | amountFormat | currencyFormat : budget.currencyCode }}</td>
        <td>{{ budget.createdAt | date }}</td>
        <td>
          <button nz-button nzSize="small" (click)="onEditBudget(budget)">Edit</button>

          <button
            nz-button
            nzSize="small"
            nz-popconfirm
            nzPopconfirmTitle="Are you sure?"
            nzOkText="ok"
            nzCancelText="cancel"
            (nzOnConfirm)="onDeleteBudget(budget)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>

<ng-template #emptyCellTemplate>-</ng-template>
