<nz-spin [nzSpinning]="isLoading$ | async">
  <fpd-budget-form #form></fpd-budget-form>
</nz-spin>

<div *nzModalFooter>
  <button nz-button nzType="default" [disabled]="isLoading$ | async" (click)="onDestroyModal()">Cancel</button>

  <button nz-button nzType="primary" [disabled]="isLoading$ | async" (click)="onSubmit()">Save</button>
</div>
