@if (user) {
  <div class="user-menu" nz-dropdown [nzDropdownMenu]="menu" [nzPlacement]="'bottomRight'">
    <p>{{ user.firstName }} {{ user.lastName }}</p>
    <nz-avatar [nzSrc]="''" [nzSize]="40"></nz-avatar>
  </div>

  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item>Profile</li>
      <li nz-menu-item>Settings</li>
      <li nz-menu-divider></li>
      <li nz-menu-item (click)="logout.emit()">Logout</li>
    </ul>
  </nz-dropdown-menu>
}
