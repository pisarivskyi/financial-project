<button nz-button (click)="onAddRecord()">Add new record</button>

<nz-table
  #table
  [nzLoading]="isLoading$ | async"
  [nzData]="(records$ | async) ?? []"
  [nzFrontPagination]="false"
  [nzPageIndex]="(pagination$ | async)!.pageIndex"
  [nzPageSize]="(pagination$ | async)!.pageSize"
  [nzTotal]="(pagination$ | async)!.total"
  (nzPageIndexChange)="onPageIndexChanged($event)"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Amount</th>
      <th>Currency</th>
      <th>Date</th>
      <th>Updated</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of table.data">
      <td>{{ record.name }}</td>
      <td>{{ record.category.name }}</td>
      <td>{{ record.amount }}</td>
      <td>{{ CurrencyEnum[record.currencyCode] }}</td>
      <td>{{ record.createdAt | date }}</td>
      <td>{{ record.updatedAt | date : 'full' }}</td>
      <td>
        <button nz-button (click)="onEditRecord(record)">edit</button>

        <button
          nz-button
          nz-popconfirm
          nzPopconfirmTitle="Are you sure?"
          nzOkText="ok"
          nzCancelText="cancel"
          (nzOnConfirm)="onDeleteRecord(record)"
        >
          delete
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
