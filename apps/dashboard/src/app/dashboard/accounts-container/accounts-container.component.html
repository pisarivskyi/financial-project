<button nz-button (click)="onAddAccount()">Add new account</button>

<nz-table
  #table
  [nzLoading]="isLoading$ | async"
  [nzData]="(accounts$ | async) ?? []"
  [nzFrontPagination]="false"
  [nzPageIndex]="(pagination$ | async)!.pageIndex"
  [nzPageSize]="(pagination$ | async)!.pageSize"
  [nzTotal]="(pagination$ | async)!.total"
  (nzPageIndexChange)="onPageIndexChanged($event)"
>
  <thead>
  <tr>
    <th>Name</th>
    <th>Balance</th>
    <th>Currency</th>
    <th>Date</th>
    <th>Updated</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let account of table.data">
    <td>{{ account.name }}</td>
    <td>{{ account.balance | amountFormat | currencyFormat : account.currencyCode }}</td>
    <td>{{ CurrencyEnum[account.currencyCode] }}</td>
    <td>{{ account.createdAt | date }}</td>
    <td>{{ account.updatedAt | date : 'full' }}</td>
    <td>
      <button nz-button (click)="onEditAccount(account)">edit</button>

      <button
        nz-button
        nz-popconfirm
        nzPopconfirmTitle="Are you sure?"
        nzOkText="ok"
        nzCancelText="cancel"
        (nzOnConfirm)="onDeleteAccount(account)"
      >
        delete
      </button>
    </td>
  </tr>
  </tbody>
</nz-table>
