<nz-spin [nzSpinning]="isLoading$ | async">
  <p>Select accounts you want to synchronize and click Synchronize button</p>

  <nz-checkbox-group [(ngModel)]="options"></nz-checkbox-group>
</nz-spin>

<div *nzModalFooter>
  <button nz-button nzType="primary" [disabled]="isLoading$ | async" (click)="onNext()">Synchronize</button>

  <button nz-button nzType="default" (click)="onClose()">Later</button>
</div>
