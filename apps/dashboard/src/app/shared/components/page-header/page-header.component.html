<div>
  <h2 class="title">{{ title }}</h2>
  <!--  <p class="description">Manage your accounts</p>-->
</div>

@if (actions) {
  <div class="actions">
    @for (action of actions; track action) {
      <button nz-button [nzType]="action.type" (click)="action.action()">
        {{ action.label }}
      </button>
    }
  </div>
}
